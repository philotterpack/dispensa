<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dispensa Virtuale</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <header class="auth-header">
                <h1>Accedi alla tua Dispensa</h1>
                <p>Inserisci le tue credenziali per accedere</p>
            </header>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Inserisci la tua password" required>
                </div>

                <button type="submit" class="btn-primary btn-full">Accedi</button>
            </form>

            <div class="auth-footer">
                <p>Non hai ancora un account? <a href="{{ url_for('register') }}">Registrati qui</a></p>
                <p><a href="{{ url_for('landing') }}">← Torna alla Home</a></p>
            </div>

            <div id="error-message" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>
    
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            errorMessage.style.display = 'none';
            
            if (!email || !password) {
                showError('Inserisci email e password');
                return;
            }
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    return userCredential.user.getIdToken();
                })
                .then((idToken) => {
                    document.cookie = `token=${idToken};max-age=3600;path=/`;
                    console.log("Login successful");
                    window.location.href = "{{ url_for('home') }}";
                })
                .catch((error) => {
                    console.error("Login error", error);
                    let errorMsg = "Errore durante il login";
                    
                    switch(error.code) {
                        case 'auth/user-not-found':
                            errorMsg = "Nessun utente trovato con questa email";
                            break;
                        case 'auth/wrong-password':
                            errorMsg = "Password errata";
                            break;
                        case 'auth/invalid-email':
                            errorMsg = "Email non valida";
                            break;
                        case 'auth/user-disabled':
                            errorMsg = "Account disabilitato";
                            break;
                        case 'auth/too-many-requests':
                            errorMsg = "Troppi tentativi di login. Riprova più tardi";
                            break;
                        default:
                            errorMsg = error.message;
                    }
                    
                    showError(errorMsg);
                });
        });
        
        function showError(message) {
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = "{{ url_for('home') }}";
            }
        });
    </script>
</body>
</html>
